<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Melody Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-7">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h3 mb-2"><i class="fa-solid fa-music me-2"></i>Melody Example</h1>
                    <p class="text-muted mb-4">
                        Welcome. This is a small demo application (static index + server-rendered pages backed by JSON APIs).
                    </p>

                    <div class="d-flex flex-wrap gap-2">
                        <a class="btn btn-primary" href="/login/">
                            <i class="fa-solid fa-right-to-bracket me-2"></i>Go to login
                        </a>
                        <a class="btn btn-outline-secondary" href="/routes/">
                            <i class="fa-solid fa-route me-2"></i>Routes (JSON)
                        </a>
                    </div>

                    <hr class="my-4"/>

                    <div class="small text-muted">
                        Notes:
                        <ul class="mb-0">
                            <li>Index (<code>/</code>) is served via static files.</li>
                            <li>Login is served via a Melody route (<code>/login/</code>).</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
